<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buletin El-Minhaj</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f4f3bda634.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-6" href="#">
          <img src="../400.jpg" height="24" class="d-inline-block align-text-top rounded-circle">
          Buletin El-Minhaj
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Urutkan (Lama - Baru)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Urutkan (Baru - Lama)</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- grid view -->    
    <div class="carousel slide">
      <div class="carousel-inner">
        <div id="page"></div>
      </div>
    </div>
    <script>
      let main =  document.getElementById('page');
      let htmlstring = "";
      for (let i = 1; i < 17; i++) {
        // htmlstring += `<div class="m-4 shadow"><img src="./${i}.jpg" class="d-block w-100" alt="${i}"></div>`;
        htmlstring += `<div class="container">
          <div class="row m-1">
            <div class="col link-dark">
              <a href="../buletin/${i}/index.html">
                <img src="../buletin/${i}/1.jpg" class="img-thumbnail">
              </a>
              <p class="fs-6 text-center pt-1">Edisi ${i}.0</p>
            </div>
            <div class="col">
              <a href="../buletin/${i+1}/index.html">
                <img src="../buletin/${i+1}/1.jpg" class="img-thumbnail">
              </a>
              <p class="fs-6 text-center pt-1">Edisi ${i+1}.0</p>
            </div>
          </div>
        </div>`;
        i += 1
      }
      main.innerHTML = htmlstring;
    </script>

  <!-- bootstrap popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
