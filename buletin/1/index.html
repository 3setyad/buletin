<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buletin El-Minhaj</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f4f3bda634.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <style>
    #btn-back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- navbar -->
  <div class="container shadow p-2">
    <div class="row align-items-center">
      <div class="col-3">
        <a href="../../pages/catalogue.html">
          <i class="fa-solid fa-house fa-lg"></i>
        </a>
      </div>
      <div class="col text-center fw-bold fs-6">
        Edisi 1.0
      </div>
      <div class="col-3"></div>
    </div>
  </div>

  <!-- pdf view -->
  <div class="carousel slide">
    <div class="carousel-inner">
      <div id="page"></div>
    </div>
  </div>

  <!-- Back to top button -->
  <button type="button" class="btn btn-success btn-floating btn-lg" id="btn-back-to-top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script>
    //Get the button
    let mybutton = document.getElementById("btn-back-to-top");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
    scrollFunction();
    };

    function scrollFunction() {
    if (
    document.body.scrollTop > 20 ||
    document.documentElement.scrollTop > 20
    ) {
    mybutton.style.display = "block";
    } else {
    mybutton.style.display = "none";
    }
    }
    // When the user clicks on the button, scroll to the top of the document
    mybutton.addEventListener("click", backToTop);

    function backToTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
    }
  </script>
  <script>
    let main =  document.getElementById('page');
    let htmlstring = "";
    for (let i = 1; i < 5; i++) {
      htmlstring += `<div class="m-4 shadow"><img src="./${i}.jpg" class="d-block w-100" alt="${i}"></div>`;
    }
    main.innerHTML = htmlstring;
  </script>
  
  <!-- bootstrap popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
