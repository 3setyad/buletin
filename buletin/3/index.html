<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f4f3bda634.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/>

</head>
<body>
  <!-- navbar -->
  <div class="container shadow p-2">
    <div class="row align-items-center">
      <div class="col-3">
        <a href="../../pages/catalogue.html">
          <i class="fa-solid fa-house fa-lg"></i>
        </a>
      </div>
      <div class="col text-center fw-bold fs-6">
        Edisi 3.0
      </div>
      <div class="col-3"></div>
    </div>
  </div>

  <!-- pdf view -->
  <div class="carousel slide">
    <div class="carousel-inner">
      <div id="page"></div>
    </div>
  </div>

  <script>
    let main =  document.getElementById('page');
    let htmlstring = "";
    for (let i = 1; i < 5; i++) {
      htmlstring += `<div class="m-4 shadow"><img src="./${i}.jpg" class="d-block w-100" alt="${i}"></div>`;
    }
    main.innerHTML = htmlstring;
  </script>
  <!-- bootstrap popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
